<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="images.png" alt="Mountain image">
    <br>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Prabhu</td>
                <td>20</td>
                <td>3rd</td>
            </tr>

             <tr>
                <td colspan="2">Manish</td>
                <td colspan="2">java</td>
             </tr>

            <tr>
                <td colspan="2">Sam</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Prabhu</li>
        <li>Mayank</li>
        <li>Yash</li>
    </ul>
    <ol type="i">
        <li>Prabhu</li>
        <li>Mayank</li>
        <li>Yash</li>
    </ol>
</body>
</html>
