<!-- HTML5 document declaration -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets character encoding -->
    <meta charset="UTF-8">
    
    <!-- Makes layout responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title in browser tab -->
    <title>CSS</title>

    <!-- Internal CSS starts here -->
    <style>
        /* CSS applied to both div and span elements */
        div, span {
            color: rgb(141, 81, 214); /* Purple text color */
            background-color: rgb(207, 225, 133); /* Light greenish background */
        }
    </style>
</head>

<body>

    <!-- This div will have purple text and green background -->
    <div>
        Hi I am Prabhu 
    </div>

    <!-- Same styling as above -->
    <div>
        I am good
    </div>

    <!-- Span also shares same styling (inline element) -->
    <span>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, in sit quas asperiores minus hic, fuga, accusamus 
    </span>

    <!-- This paragraph will have default styling (no CSS applied) -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic dignissimos quos facere rerum minima neque quas esse ut asperiores illum?</p>

</body>
</html>
